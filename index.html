        background-color: #004aad;
        color: white;
        padding: 20px;
        margin: 0;
        letter-spacing: 1px;
    }

    table {
        margin: 30px auto;
        border-collapse: collapse;
        width: 90%;
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);

    }

    }

    }

    button {
        padding: 12px 20px;
        background-color: #ff5722;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    button:hover {
        background-color: #e64a19;
    }

    input[type="number"] {
        padding: 10px;
        width: 80px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        text-align: center;
    }

    #selected {
        background-color: #00bfa5;
        color: black;
        font-weight: bold;
        font-size: 18px;
        padding: 10px;
        border-radius: 8px;
        width: 60%;
        margin: 20px auto;
        display: none;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
</style>
